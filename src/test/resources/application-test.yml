spring:
  main:
    allow-bean-definition-overriding: true #to resolve issue with springdoc
  config:
    import: ["classpath:application-secret.yml"]
  security:
    paths:
      public: /auth/login, /test
    jwt:
      ttl_minutes: 15

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate:
        connection:
          isolation: READ_COMMITTED
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: create
  liquibase:
    enabled: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false