spring:
  config:
    import: optional:classpath:application-secrets.yml
  security:
    jwt:
      ttl_minutes: 15
    public_paths:
      - "/auth/login"

  datasource:
    url:
      "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    username:
      "sa"
    password:

    driver_class_name:
      "org.h2.Driver"

hibernate:
  dialect:
    "org.hibernate.dialect.H2Dialect"
  hbm2ddl:
    auto:
      "create"